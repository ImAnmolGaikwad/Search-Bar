<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Bar</h1>
        <div class="search">

        </div>
        <div class="data-body">
                <p class="fruits"><span>Orange</span></p>
                <p class="fruits"><span>Banana</span></p>
                <p class="fruits"><span>Mango</span></p>
                <p class="fruits"><span>Grapes</span></p>
                <p class="fruits"><span>Strawberry</span></p>
                <p class="fruits"><span>Apple</span></p>
                <p class="fruits"><span>Watermelon</span></p>
                <p class="fruits"><span>Pomegranate</span></p>
                <p class="fruits"><span>Kiwi</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
